<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Aula 7</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo:");
      document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br/>`;

      document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras.</strong><br/>`;

      document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(
        1
      )}</strong><br/>`;

      document.body.innerHTML += `Qual é o primeiro índice da letra a do seu nome ?: <strong>${nome.indexOf(
        "a"
      )}</strong><br/>`;

      document.body.innerHTML += `Qual o último índice da letra a do seu nome ?: <strong>${nome.lastIndexOf(
        "a"
      )}</strong><br/>`;

      document.body.innerHTML += `Quais são as últimas 3 letras do seu nome ?: <strong>${nome.slice(
        nome.length - 3
      )}</strong><br/>`;

      document.body.innerHTML += `As palavras do seu nome são: <strong>${nome
        .split(" ")
        .join(", ")}</strong><br/>`;

      document.body.innerHTML += `Seu nome com letras maiúsculas é: <strong>${nome.toUpperCase()}</strong><br/>`;

      document.body.innerHTML += `Seu nome com letras minúsculas é: <strong>${nome.toLowerCase()}</strong><br/>`;
    </script>
  </body>
</html>
