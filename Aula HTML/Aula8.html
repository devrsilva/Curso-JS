<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 8</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu fomulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" />
      </p>

      <p>
        <label for="dev">Sou um dev1</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim" /><br />
        <label for="dev">Sou um dev2</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim" /><br />
        <label for="dev">Sou um dev3</label>
        <input
          type="checkbox"
          id="dev3"
          name="dev3"
          value="sim"
          checked
        /><br />
      </p>

      <p>
        Gênero:<br />
        <label for="Feminino">Feminino</label>
        <input
          type="radio"
          id="Feminino"
          name="genero"
          value="Feminino"
        /><br />

        <label for="Masculino">Masculino</label>
        <input
          type="radio"
          id="Masculino"
          name="genero"
          value="Masculino"
          checked
        /><br />

        <label for="Outro_Outra">Outro ou Outra</label>
        <input
          type="radio"
          id="Outro_Outra"
          name="genero"
          value="Outro_Outra"
        /><br />
      </p>

      <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2020-04-20" />
      </p>

      <p>
        <label for="datetime">Date:</label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T19:57"
        />
      </p>

      <p>
        <label for="time">Date:</label>
        <input type="time" id="time" name="time" value="20:00:05" />
      </p>

      <p>
        <label for="Cor">Cor preferida:</label>
        <input type="Color" id="Cor" name="Cor" value="#FF0000" />
      </p>

      <p>
        <label for="email">Seu e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex.:
        email@email.com"
        />
      </p>

      <p>
        <label for="file">Sua foto:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, .jpg, image/*"
          multiple
        />
      </p>

      <p>
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="10"
          max="50"
          step="5"
        />
      </p>

      <p>
        <label for="password">Sua senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />
      </p>

      <p>
        <label for="range">range:</label>
        <input type="range" id="range" name="range" list="tickmarks" />

        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </p>

      <p>
        <label for="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="URL" />
      </p>

      <p>
        <label for="search">Sua url:</label>
        <input type="search" id="search" name="search" placeholder="search" />
      </p>

      <p>
        <label for="select">Selecione alguma coisa:</label>
        <select id="select" name="select">
          <optgroup label="Teste">
            <option value="qualquer 1" label="Label 1" disabled>
              <!--Não consegue selecionar essa opção com o disabled-->
            </option>
            <option value="qualquer 2" label="Label 2"></option>
            <option value="qualquer 3" label="Label 3"></option>
            <option value="qualquer 4" label="Label 4" selected>
              <!--Opção já vem selecionada com o selected-->
            </option>
          </optgroup>
          <optgroup label="Teste">
            <option value="qualquer 1" label="Label 1" disabled>
              <!--Não consegue selecionar essa opção com o disabled-->
            </option>
            <option value="qualquer 2" label="Label 2"></option>
            <option value="qualquer 3" label="Label 3"></option>
            <option value="qualquer 4" label="Label 4" selected>
              <!--Opção já vem selecionada com o selected-->
            </option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" rows="8"> </textarea>
      </p>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
